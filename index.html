<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padded Stick Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }
  </style>
</head>

<body>
  <main class="row h-100 w-100">
    <section class="col-md-5 bg-danger">
      <div class="d-flex flex-column h-100 justify-content-center">
        <div class="w-50 mx-auto mb-5">
          <h1 id="redScore" class="display-1 text-center mb-5 lh-1" style="font-size: 20rem;"></h1>
          <div class="d-flex justify-content-between">
            <button id="redScorePlusBtn" type="button" class="btn btn-dark">+ 1</button>
            <button id="redScoreMinusBtn" type="button" class="btn btn-dark">- 1</button>
          </div>
        </div>

        <div class="row pt-5 px-5">
          <div class="col-md-5 text-center">
            <strong>Fouls</strong>
            <h1 id="redFoul" class="display-1 mb-5"></h1>
            <div class="d-flex justify-content-between">
              <button id="redFoulPlusBtn" type="button" class="btn btn-dark">+ 1</button>
              <button id="redFoulMinusBtn" type="button" class="btn btn-dark">- 1</button>
            </div>
          </div>

          <div class="offset-md-2 col-md-5 text-center">
            <strong>Disarm</strong>
            <h1 id="redDisarm" class="display-1 mb-5"></h1>
            <div class="d-flex justify-content-between">
              <button id="redDisarmPlusBtn" type="button" class="btn btn-dark">+ 1</button>
              <button id="redDisarmMinusBtn" type="button" class="btn btn-dark">- 1</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="col-md-2">
      <div class="d-flex flex-column h-100 justify-content-center">
        <div class="mb-5 pb-2 bg-light border rounded text-center">
          <strong>Winner Board</strong>
          <div class="d-flex">
            <div class="col-md-4">
              Round 1 <br>
              <strong id="winnderRound1"></strong>
            </div>
            <div class="col-md-4">
              Round 2 <br>
              <strong id="winnderRound2"></strong>
            </div>
            <div class="col-md-4">
              Round 3 <br>
              <strong id="winnderRound3"></strong>
            </div>
          </div>
        </div>

        <div class="mb-5 pb-2 bg-light border rounded text-center">
          <span class="lead">Round</span>
          <br>
          <span id="round" class="display-2"></span>
        </div>

        <div class="mb-5 pb-2 bg-light border rounded text-center">
          <span id="timer" class="display-2"></span>
          <div class="btn-group" role="group">
            <button id="startBtn" type="button" class="btn btn-dark">Start</button>
            <button id="pauseBtn" type="button" class="btn btn-dark">Pause</button>
            <button id="resetBtn" type="button" class="btn btn-dark">Reset</button>
          </div>
        </div>

        <div class="mb-3">
          <button id="nextRoundBtn" type="button" class="btn btn-primary btn-lg w-100">Next Round</button>
        </div>

        <div class="mb-5">
          <button id="newMatchBtn" type="button" class="btn btn-success btn-lg w-100">New Match</button>
        </div>

        <div class="mb-5">
          <h1 class="display-6 text-center">WINNER</h1>
          <div class="btn-group w-100" role="group">
            <button id="redWinnerBtn" type="button" class="btn btn-danger">Red</button>
            <button id="blueWinnerBtn" type="button" class="btn btn-primary">Blue</button>
          </div>
        </div>
      </div>
    </section>

    <section class="col-md-5 bg-primary">
      <div class="d-flex flex-column h-100 justify-content-center">
        <div class="w-50 mx-auto mb-5">
          <h1 id="blueScore" class="display-1 text-center mb-5 lh-1" style="font-size: 20rem;"></h1>
          <div class="d-flex justify-content-between">
            <button id="blueScorePlusBtn" type="button" class="btn btn-dark">+ 1</button>
            <button id="blueScoreMinusBtn" type="button" class="btn btn-dark">- 1</button>
          </div>
        </div>

        <div class="row pt-5 px-5">
          <div class="col-md-5 text-center">
            <strong>Fouls</strong>
            <h1 id="blueFoul" class="display-1 mb-5"></h1>
            <div class="d-flex justify-content-between">
              <button id="blueFoulPlusBtn" type="button" class="btn btn-dark">+ 1</button>
              <button id="blueFoulMinusBtn" type="button" class="btn btn-dark">- 1</button>
            </div>
          </div>

          <div class="offset-md-2 col-md-5 text-center">
            <strong>Disarm</strong>
            <h1 id="blueDisarm" class="display-1 mb-5"></h1>
            <div class="d-flex justify-content-between">
              <button id="blueDisarmPlusBtn" type="button" class="btn btn-dark">+ 1</button>
              <button id="blueDisarmMinusBtn" type="button" class="btn btn-dark">- 1</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>p
</body>

</html>
