<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padded Stick Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }
    .first-point-indicator::before {
      position: absolute;
      top: 50px;
      right: 50px;
      height: 100px;
      width: 100px;
      content: '';
      background: #ffc107;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <main class="d-flex flex-column h-100 w-100">
    <section class="d-flex">
      <img src="blue.png" class="img-fluid" width="200" height="200">
      <h1 class="flex-grow-1 d-flex align-items-center justify-content-center m-0 p-2 text-center" style="font-size: 1.5vw;">
        PHILIPPINE ROTC GAMES 2023 - NCR LEG
      </h1>
      <img src="red.png" class="img-fluid" width="200" height="200">
    </section>

    <div class="row flex-grow-1 m-0">
      <section class="col-4 bg-primary">
        <div id="blueContainer" class="d-flex flex-column h-100 justify-content-center position-relative">
          <div class="mx-auto mb-5">
            <h1 id="blueScore" class="display-1 text-center mb-5 lh-1 fw-bold text-light" style="font-size: 20rem;"></h1>
            <div class="d-flex justify-content-between gap-2">
              <button type="button" class="blueScorePlusBtn btn btn-dark">+ 1</button>
              <button type="button" class="blueScorePlusBtn btn btn-warning">First Point</button>
              <button id="blueScoreMinusBtn" type="button" class="btn btn-dark">- 1</button>
            </div>
          </div>
  
          <div class="row pt-5 px-5 text-light">
            <div class="col-md-5 text-center">
              <strong>Fouls</strong>
              <h1 id="blueFoul" class="display-1 mb-5 fw-bold"></h1>
              <div class="d-flex justify-content-between">
                <button id="blueFoulPlusBtn" type="button" class="btn btn-dark">+ 1</button>
                <button id="blueFoulMinusBtn" type="button" class="btn btn-dark">- 1</button>
              </div>
            </div>
  
            <div class="offset-md-2 col-md-5 text-center">
              <strong>Disarm</strong>
              <h1 id="blueDisarm" class="display-1 mb-5 fw-bold"></h1>
              <div class="d-flex justify-content-between">
                <button id="blueDisarmPlusBtn" type="button" class="btn btn-dark">+ 1</button>
                <button id="blueDisarmMinusBtn" type="button" class="btn btn-dark">- 1</button>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <section class="col-4">
        <div class="d-flex flex-column h-100">
          <div class="mb-2 mt-2 pb-2 bg-light border rounded text-center">
            <h6 class="fw-bold">Winner Board</h6>
  
            <div class="d-flex">
              <div class="col-md-4">
                <h3 class="fw-bold">R1</h3>
                <h1><span id="winnderRound1" class="badge"></span></h1>
                <strong id="blueScoreR1"></strong> - <strong id="redScoreR1"></strong>
              </div>
              <div class="col-md-4">
                <h3 class="fw-bold">R2</h3>
                <h1><span id="winnderRound2" class="badge"></span></h1>
                <strong id="blueScoreR2"></strong> - <strong id="redScoreR2"></strong>
              </div>
              <div class="col-md-4">
                <h3 class="fw-bold">R3</h3>
                <h1><span id="winnderRound3" class="badge"></span></h1>
                <strong id="blueScoreR3"></strong> - <strong id="redScoreR3"></strong>
              </div>
            </div>
          </div>
  
          <div class="mb-2 bg-light border rounded text-center">
            <span class="lead">Round</span>
            <br>
            <h1 id="round" class="display-1 fw-bolder" style="font-size: 7rem;"></h1>
          </div>
  
          <div class="mb-2 pb-2 bg-light border rounded text-center">
            <span id="timer" class="display-1 fw-bold" style="font-size: 5rem;"></span>
            <br>
            <div class="btn-group" role="group">
              <button id="startBtn" type="button" class="btn btn-dark">Start</button>
              <button id="pauseBtn" type="button" class="btn btn-dark">Pause</button>
              <button id="resetBtn" type="button" class="btn btn-dark">Reset</button>
            </div>
          </div>
  
          <div class="mb-5">
            <h1 class="display-6 text-center">WINNER</h1>
            <div class="btn-group w-100" role="group">
              <button id="blueWinnerBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#winnerModal">Blue</button>
              <button id="drawBtn" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#winnerModal">Draw</button>
              <button id="redWinnerBtn" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#winnerModal">Red</button>
            </div>
          </div>
        </div>
      </section>
  
      <section class="col-4 bg-danger">
        <div id="redContainer" class="d-flex flex-column h-100 justify-content-center position-relative">
          <div class="mx-auto mb-5">
            <h1 id="redScore" class="display-1 text-center mb-5 lh-1 fw-bold text-light" style="font-size: 20rem;"></h1>
            <div class="d-flex gap-2 justify-content-between">
              <button type="button" class="redScorePlusBtn btn btn-dark">+ 1</button>
              <button type="button" class="redScorePlusBtn btn btn-warning">First Point</button>
              <button id="redScoreMinusBtn" type="button" class="btn btn-dark">- 1</button>
            </div>
          </div>
  
          <div class="row pt-5 px-5 text-light">
            <div class="col-md-5 text-center">
              <strong>Fouls</strong>
              <h1 id="redFoul" class="display-1 mb-5 fw-bold"></h1>
              <div class="d-flex justify-content-between">
                <button id="redFoulPlusBtn" type="button" class="btn btn-dark">+ 1</button>
                <button id="redFoulMinusBtn" type="button" class="btn btn-dark">- 1</button>
              </div>
            </div>
  
            <div class="offset-md-2 col-md-5 text-center">
              <strong>Disarm</strong>
              <h1 id="redDisarm" class="display-1 mb-5 fw-bold"></h1>
              <div class="d-flex justify-content-between">
                <button id="redDisarmPlusBtn" type="button" class="btn btn-dark">+ 1</button>
                <button id="redDisarmMinusBtn" type="button" class="btn btn-dark">- 1</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Winner Modal -->
    <div class="modal fade" id="winnerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <!-- <h1 id="winnerModalHeader" class="text-center" style="font-size: 1.5rem;">WINNER</h1> -->

            <h1 id="winnerModalText" class="text-center text-white" style="font-size: 10rem;"></h1>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-lg" data-bs-dismiss="modal">Cancel</button>

            <div>
              <button type="button" class="nextRoundBtn btn btn-primary btn-lg" data-bs-dismiss="modal">Next Round</button>
              <button type="button" class="newMatchBtn btn btn-success btn-lg" data-bs-dismiss="modal">New Match</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
